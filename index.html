<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plexamp Wrapped 2025</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide icons as inline SVG
        const Upload = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );
        
        const Music = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
        );
        
        const Disc = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );
        
        const User = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );
        
        const Play = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );
        
        const Clock = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );
        
        const TrendingUp = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        function PlexampWrapped() {
          const [data, setData] = useState(null);
          const [screen, setScreen] = useState('upload');
          const [stats, setStats] = useState(null);

          const processData = (parsedData) => {
            const plays = parsedData.data.filter(row => 
              row.title && row.artist && row.album
            );

            // First pass: group duplicate rows by timestamp and pick the best match
            const playsByTimestamp = {};
            
            plays.forEach(play => {
              const playedAt = play.played_at?.trim() || '';
              if (!playedAt) return;
              
              if (!playsByTimestamp[playedAt]) {
                playsByTimestamp[playedAt] = [];
              }
              playsByTimestamp[playedAt].push(play);
            });
            
            // For each timestamp, pick the row where album matches view_parent (if available)
            const deduplicatedPlays = [];
            
            Object.values(playsByTimestamp).forEach(duplicates => {
              if (duplicates.length === 1) {
                deduplicatedPlays.push(duplicates[0]);
                return;
              }
              
              // Multiple rows with same timestamp - pick the one where album matches view_parent
              const viewParent = duplicates[0].view_parent?.trim() || '';
              
              // Try to find exact match
              let bestMatch = duplicates.find(d => d.album?.trim() === viewParent);
              
              // If no exact match, try case-insensitive match
              if (!bestMatch && viewParent) {
                bestMatch = duplicates.find(d => 
                  d.album?.trim().toLowerCase() === viewParent.toLowerCase()
                );
              }
              
              // If still no match, just take the first one
              if (!bestMatch) {
                bestMatch = duplicates[0];
              }
              
              deduplicatedPlays.push(bestMatch);
            });

            // Count plays by artist, song, album
            const artistCounts = {};
            const songCounts = {};
            const albumCounts = {};
            let totalTime = 0;
            let totalPlays = deduplicatedPlays.length;

            deduplicatedPlays.forEach(play => {
              const artist = play.artist?.trim() || 'Unknown Artist';
              const title = play.title?.trim() || 'Unknown Song';
              const album = play.album?.trim() || 'Unknown Album';
              const duration = parseInt(play.duration) || 0;
              
              const song = `${title} - ${album}`;
              const albumKey = `${album} - ${artist}`;

              artistCounts[artist] = (artistCounts[artist] || 0) + 1;
              songCounts[song] = (songCounts[song] || 0) + 1;
              albumCounts[albumKey] = (albumCounts[albumKey] || 0) + 1;
              totalTime += duration;
            });

            const topArtists = Object.entries(artistCounts)
              .sort((a, b) => b[1] - a[1])
              .slice(0, 10)
              .map(([name, count]) => ({ name, count }));

            const topSongs = Object.entries(songCounts)
              .sort((a, b) => b[1] - a[1])
              .slice(0, 10)
              .map(([name, count]) => ({ name, count }));

            const topAlbums = Object.entries(albumCounts)
              .sort((a, b) => b[1] - a[1])
              .slice(0, 10)
              .map(([name, count]) => ({ name, count }));

            setStats({
              topArtists,
              topSongs,
              topAlbums,
              totalPlays,
              totalMinutes: Math.round(totalTime / 60)
            });

            setData(deduplicatedPlays);
          };

          const handleFileUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            Papa.parse(file, {
              header: true,
              skipEmptyLines: true,
              complete: (results) => {
                processData(results);
                setScreen('intro');
              },
              error: (error) => {
                alert('Error parsing CSV: ' + error.message);
              }
            });
          };

          const screens = [
            'intro',
            'artists',
            'songs',
            'albums',
            'summary'
          ];

          const nextScreen = () => {
            const currentIndex = screens.indexOf(screen);
            if (currentIndex < screens.length - 1) {
              setScreen(screens[currentIndex + 1]);
            }
          };

          const prevScreen = () => {
            const currentIndex = screens.indexOf(screen);
            if (currentIndex > 0) {
              setScreen(screens[currentIndex - 1]);
            }
          };

          if (screen === 'upload') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-8">
                <div className="max-w-md w-full bg-white/10 backdrop-blur-lg rounded-3xl p-8 text-white text-center">
                  <Music className="w-20 h-20 mx-auto mb-6 text-purple-300" />
                  <h1 className="text-4xl font-bold mb-4">Plexamp Wrapped</h1>
                  <p className="text-lg mb-8 text-purple-200">
                    Upload your Plexamp listening history CSV to see your year in music
                  </p>
                  
                  <label className="cursor-pointer">
                    <div className="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 transition-all rounded-2xl p-6 flex items-center justify-center gap-3">
                      <Upload className="w-6 h-6" />
                      <span className="text-lg font-semibold">Upload CSV</span>
                    </div>
                    <input
                      type="file"
                      accept=".csv"
                      onChange={handleFileUpload}
                      className="hidden"
                    />
                  </label>
                  
                  <p className="text-sm mt-6 text-purple-300">
                    Expected columns: title, artist, album, duration, track_id, view_parent, played_at
                  </p>
                </div>
              </div>
            );
          }

          if (!stats) return null;

          const IntroScreen = () => (
            <div className="text-center">
              <Play className="w-24 h-24 mx-auto mb-6 text-green-400 animate-pulse" />
              <h1 className="text-5xl font-bold mb-4">Your 2025</h1>
              <h2 className="text-6xl font-bold mb-8 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                Music Journey
              </h2>
              <div className="grid grid-cols-2 gap-6 max-w-md mx-auto">
                <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6">
                  <Clock className="w-8 h-8 mx-auto mb-2 text-blue-400" />
                  <div className="text-3xl font-bold">{stats.totalMinutes.toLocaleString()}</div>
                  <div className="text-purple-300">minutes listened</div>
                </div>
                <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6">
                  <TrendingUp className="w-8 h-8 mx-auto mb-2 text-pink-400" />
                  <div className="text-3xl font-bold">{stats.totalPlays.toLocaleString()}</div>
                  <div className="text-purple-300">songs played</div>
                </div>
              </div>
            </div>
          );

          const ArtistsScreen = () => (
            <div className="text-center">
              <User className="w-16 h-16 mx-auto mb-4 text-purple-400" />
              <h2 className="text-4xl font-bold mb-6">Your Top 10 Artists</h2>
              <div className="space-y-2 max-w-2xl mx-auto">
                {stats.topArtists.map((artist, idx) => (
                  <div
                    key={idx}
                    className={`bg-white/10 backdrop-blur-sm rounded-xl flex items-center gap-3 transform hover:scale-105 transition-all ${
                      idx < 5 ? 'p-4' : 'p-2 opacity-70'
                    }`}
                  >
                    <div className={`font-bold text-purple-400 ${idx < 5 ? 'text-3xl w-10' : 'text-xl w-8'}`}>
                      {idx + 1}
                    </div>
                    <div className="flex-1 text-left">
                      <div className={`font-semibold ${idx < 5 ? 'text-base' : 'text-sm'}`}>{artist.name}</div>
                      <div className={`text-purple-300 ${idx < 5 ? 'text-sm' : 'text-xs'}`}>{artist.count} plays</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );

          const SongsScreen = () => (
            <div className="text-center">
              <Music className="w-16 h-16 mx-auto mb-4 text-pink-400" />
              <h2 className="text-4xl font-bold mb-6">Your Top 10 Songs</h2>
              <div className="space-y-2 max-w-2xl mx-auto">
                {stats.topSongs.map((song, idx) => (
                  <div
                    key={idx}
                    className={`bg-white/10 backdrop-blur-sm rounded-xl flex items-center gap-3 transform hover:scale-105 transition-all ${
                      idx < 5 ? 'p-4' : 'p-2 opacity-70'
                    }`}
                  >
                    <div className={`font-bold text-pink-400 ${idx < 5 ? 'text-3xl w-10' : 'text-xl w-8'}`}>
                      {idx + 1}
                    </div>
                    <div className="flex-1 text-left">
                      <div className={`font-semibold ${idx < 5 ? 'text-base' : 'text-sm'}`}>{song.name}</div>
                      <div className={`text-purple-300 ${idx < 5 ? 'text-sm' : 'text-xs'}`}>{song.count} plays</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );

          const AlbumsScreen = () => (
            <div className="text-center">
              <Disc className="w-16 h-16 mx-auto mb-4 text-blue-400" />
              <h2 className="text-4xl font-bold mb-6">Your Top 10 Albums</h2>
              <div className="space-y-2 max-w-2xl mx-auto">
                {stats.topAlbums.map((album, idx) => (
                  <div
                    key={idx}
                    className={`bg-white/10 backdrop-blur-sm rounded-xl flex items-center gap-3 transform hover:scale-105 transition-all ${
                      idx < 5 ? 'p-4' : 'p-2 opacity-70'
                    }`}
                  >
                    <div className={`font-bold text-blue-400 ${idx < 5 ? 'text-3xl w-10' : 'text-xl w-8'}`}>
                      {idx + 1}
                    </div>
                    <div className="flex-1 text-left">
                      <div className={`font-semibold ${idx < 5 ? 'text-base' : 'text-sm'}`}>{album.name}</div>
                      <div className={`text-purple-300 ${idx < 5 ? 'text-sm' : 'text-xs'}`}>{album.count} plays</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );

          const SummaryScreen = () => (
            <div className="text-center">
              <div className="text-6xl mb-6">ðŸŽ‰</div>
              <h2 className="text-5xl font-bold mb-4">That's a Wrap!</h2>
              <p className="text-2xl text-purple-300 mb-8">
                Thanks for a great year of music
              </p>
              <button
                onClick={() => setScreen('upload')}
                className="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 transition-all rounded-2xl px-8 py-4 text-lg font-semibold"
              >
                Start Over
              </button>
            </div>
          );

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-8">
              <div className="max-w-4xl w-full text-white">
                <div className="mb-8">
                  {screen === 'intro' && <IntroScreen />}
                  {screen === 'artists' && <ArtistsScreen />}
                  {screen === 'songs' && <SongsScreen />}
                  {screen === 'albums' && <AlbumsScreen />}
                  {screen === 'summary' && <SummaryScreen />}
                </div>

                {screen !== 'summary' && (
                  <div className="flex justify-center gap-4">
                    {screen !== 'intro' && (
                      <button
                        onClick={prevScreen}
                        className="bg-white/20 hover:bg-white/30 backdrop-blur-sm rounded-xl px-6 py-3 font-semibold transition-all"
                      >
                        Previous
                      </button>
                    )}
                    <button
                      onClick={nextScreen}
                      className="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 rounded-xl px-6 py-3 font-semibold transition-all"
                    >
                      Next
                    </button>
                  </div>
                )}

                <div className="flex justify-center gap-2 mt-8">
                  {screens.map((s) => (
                    <div
                      key={s}
                      className={`h-2 w-2 rounded-full transition-all ${
                        s === screen ? 'bg-white w-8' : 'bg-white/30'
                      }`}
                    />
                  ))}
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<PlexampWrapped />, document.getElementById('root'));
    </script>
</body>
</html>
